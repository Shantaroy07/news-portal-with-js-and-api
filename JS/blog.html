<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Mirror</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>

    <div class="card mb-3 mx-5">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="${news.thumbnail_url}" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">${news.title}</h5>
                    <p class="card-text">${news.details}</p>
                    <div class="d-flex">
                        <div class="d-flex w-25 h-25">

                            <div class="w-25 h-25  ">
                                <img src="${news.author.img}" class="img-fluid rounded-start  rounded-5  my-3 "
                                    alt="...">
                            </div>
                            <div class="p-3">
                                <p>${news.author.name} </p>
                                <p>${news.author.published_date} </p>
                            </div>
                        </div>
                        <div class="d-flex">
                            <p class="p-3">View: ${news.total_view} </p>
                        </div>
                        <div>
                            <button onclick="displayInfo('${news}')" type="button" class="btn btn-primary"
                                data-bs-toggle="modal" data-bs-target="#phoneDetailModal">
                                Show Details
                            </button>
                        </div>
                    </div>


                </div>

            </div>
        </div>
    </div>


</body>

</html>
