<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Mirror</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7acc795ed2.js" crossorigin="anonymous">
    </script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light ">
            <div class="container-fluid">
                <a class="navbar-brand web-name " href="#">Daily Mirror</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto text-end ">
                        <a class="nav-link text-primary" href="index.html">News</a>
                        <a class="nav-link text-primary" href="blog.html">Blog</a>

                    </div>
                </div>
            </div>
        </nav>



    </header>

    <main class="container">
        <!-- -------news category section--------- -->
        <section>
            <div id="display-category" class="d-flex flex-wrap gap-4 justify-content-center my-4 text-danger ">

            </div>
        </section>


        <!-- --------spinner------ -->
        <section id="loader" class="d-none">
            <div class="text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- -------Count Section---- -->
        <section class="w-50  border-1 rounded mb-2 bg-color text-center">
            <h5 class="p-2"><span id="news-number">No</span> News Found Yet.</h5>
        </section>

        <section class="my-3">
            <label for="view">View By:</label>

            <select id="view">
                <option value="default">Default</option>
                <option value="maximum">Maximum View</option>
            </select>
        </section>


        <!-- -------news display section--------- -->
        <section id="display-news">


        </section>


        <!-- -------Modal section--------- -->
        <section>

            <div class="modal fade" id="newsDetailModal" tabindex="-1" aria-labelledby="newsDetailModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 id="news-tittle" class="modal-title" id="newsDetailModalLabel"> </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="news-deatils" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer class="bg-black p-5  text-center">
        <h5 class="text-light">@copyright 2022</h5>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="JS/index.js"></script>
</body>

</html>
